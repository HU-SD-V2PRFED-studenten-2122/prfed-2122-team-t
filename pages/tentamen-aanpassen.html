<!doctype html>
<html lang="nl">
<head>
    <title>Tentamen aanpassen</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="background"></div>

<authenticatie-knop-element></authenticatie-knop-element>

<div class="container">

    <div class="card">

        <div class="card-header" tabindex="0">
            Tentamen aanpassen

            <knop-component id="terug-knop" text="Terug" class="secondary" rechts="true"></knop-component>
        </div>

        <div class="card-body">

            <tentamen-aanpassen-component archief="false"></tentamen-aanpassen-component>

        </div>

    </div>

</div>

<script>
    if(sessionStorage.getItem("ingelogd") != 'ja'){
        window.location.href = '/index.html';
    }

    function getParam(name){
        const parts = window.location.href.split('?');

        if (parts.length > 1) {
            name = encodeURIComponent(name);
            const params = parts[1].split('&');
            const found = params.filter(el => (el.split('=')[0] === name) && el);
            if (found.length) return decodeURIComponent(found[0].split('=')[1]);
        }
    }

    document.getElementById('terug-knop').setAttribute('link', 'tentamen.html?id=' + getParam('id'));
</script>

<script src="../js/index.js" type="module"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
